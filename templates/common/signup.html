{% extends 'include/base.html' %}
{% load static %}
{% block content %}

<body class="hold-transition register-page">
<div class="register-box">
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="{% url 'todo:index' %}" class="h1"><b>Admin</b>LTE</a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Register a new membership</p>

      <form action="{% url 'common:signup' %}" method="post">
        {% csrf_token %}
        {% include "common/form_errors.html" %}
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="username" placeholder="username"
                  value="{{ form.username.value|default_if_none:'' }}" >
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="email" class="form-control" name="Email" placeholder="Email"
                  value="{{ form.email.value|default_if_none:'' }}" >
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" name='password1' placeholder="password1"
                  value="{{ form.password1.value|default_if_none:'' }}" >
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" name="password2" placeholder="password2"
                  value="{{ form.password2.value|default_if_none:'' }}" >
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
<!--          <div class="col-8">-->
<!--            <div class="icheck-primary">-->
<!--              <input type="checkbox" id="agreeTerms" name="terms" value="agree">-->
<!--              <label for="agreeTerms">-->
<!--               I agree to the <a href="#">terms</a>-->
<!--              </label>-->
<!--            </div>-->
<!--          </div>-->
          <!-- /.col -->
          <div class="col">
            <button type="submit" class="btn btn-primary btn-block">Register</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <div class="social-auth-links text-center">
        <p>- OR -</p>
      </div>
      <div class="row">
        <div class="col-sm">
          <a href="{% url 'common:login' %}" class="text-right">I already have a membership</a>
        </div>
      </div>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->

{% endblock %}
</body>
</html>
